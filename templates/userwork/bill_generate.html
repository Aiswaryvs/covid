<!DOCTYPE html>
{% extends 'userwork/index_user.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% for i in data %}
<form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                          {{form|crispy}}
                    <h6>{{i.medicine_name}}</h6>
                        <br>
                        <button type="submit" class="btn btn-primary">Buy</button>
</form>
{% endfor %}
{% endblock %}

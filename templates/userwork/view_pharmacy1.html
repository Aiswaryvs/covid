<!DOCTYPE html>
{% extends 'userwork/index_user.html' %}
{% block content %}
<div class="card">
                <h5 class="card-header">View Pharmacy</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>registration_no</th>
                        <th>name</th>
                        <th>Location</th>
                        <th>address</th>
                        <th>phone_no</th>
                        <th>email</th>
<!--                        <th>Actions</th>-->
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                     {% for i in data %}
                      <tr>
                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{i.registration_no}}</strong></td>
                        <td>{{i.name}}</td>
                        <td>{{i.Location}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.phone_no}}</td>
                        <td>{{i.email}}</td>

                      </tr>
                     {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
{% endblock %}

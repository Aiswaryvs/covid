<!DOCTYPE html>
{% extends 'pharmacywork/index_pharmacy.html' %}
{% block content %}
<style>

<!--* {-->
<!--  box-sizing: border-box;-->
<!--}-->

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding:5px;
  transition: 0.3s;
  height: 600px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}



.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
<body>


<div class="row">
  <div class="column">
<!--    <h2>Column 1</h2>-->
<!--    <p>Some text..</p>-->
  </div>

    {% for i in data %}
<!--  <div class="column" style="background-color:#fff;">-->
<div class="column" style="background-color:#fff;">
  <img src="{{i.pic.url}}" alt="Avatar" style="width:100%">
  <div class="container">
    <br> <h4><b> Name:{{i.name}}</b></h4>
    <h4>Registration No:{{i.registration_no}}</h4>
    <h4>Location:{{i.Location}}</h4>
    <h4>Address:{{i.address}}</h4>
    <h4>Contact:{{i.phone_no}}</h4>
    <h4>Email_id:{{i.email}}</h4><br>
    <a href="{% url 'update_pharmacy' i.id %}"><button type="submit" class="btn btn-info" >Edit</button></a>

  </div>

</div>
  </div>
 {% endfor %}
   <div class="column">

  </div>
</div>

{% endblock %}
</body>
